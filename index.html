    <style>
        /* Floating Button */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .whatsapp-float:hover { transform: scale(1.1); background-color: #128c7e; }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        .whatsapp-float { animation: pulse-green 2s infinite; }

        /* Modal Background */
        .wa-modal {
            display: none;
            position: fixed;
            z-index: 10001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            font-family: 'Inter', sans-serif;
        }

        /* Modal Content */
        .wa-modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .wa-modal-header { margin-bottom: 20px; text-align: center; }
        .wa-modal-header h3 { margin: 0; color: #333; }

        .wa-form input, .wa-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        .wa-submit-btn {
            background-color: #25d366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
        }

        .close-wa {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
    </style>
</head>

    <div id="waModal" class="wa-modal">
        <div class="wa-modal-content">
            <span class="close-wa" onclick="toggleWAModal()">&times;</span>
            <div class="wa-modal-header">
                <h3>Start a Conversation</h3>
                <p>Please fill in your details to chat via WhatsApp.</p>
            </div>
            <form class="wa-form" id="waForm">
                <input type="text" id="waName" placeholder="Your Name" required>
                <input type="email" id="waEmail" placeholder="Your Email" required>
                <input type="tel" id="waPhone" placeholder="Your Phone Number" required>
                <textarea id="waDetails" rows="3" placeholder="How can I help you?" required></textarea>
                <button type="submit" class="wa-submit-btn">Continue to Chat</button>
            </form>
        </div>
    </div>

    <script>
        function toggleWAModal() {
            const modal = document.getElementById('waModal');
            modal.style.display = (modal.style.display === "block") ? "none" : "block";
        }

        document.getElementById('waForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Capture the data
            const name = document.getElementById('waName').value;
            const email = document.getElementById('waEmail').value;
            const phone = document.getElementById('waPhone').value;
            const details = document.getElementById('waDetails').value;
            
            // Format the WhatsApp Message
            const message = `New Lead from Website:%0A%0A` +
                            `*Name:* ${name}%0A` +
                            `*Email:* ${email}%0A` +
                            `*Phone:* ${phone}%0A` +
                            `*Project Details:* ${details}`;
            
            // Your WhatsApp Link
            const waUrl = `https://wa.me/639495238819?text=${message}`;
            
            // Open WhatsApp in new tab
            window.open(waUrl, '_blank');
            
            // Close the modal
            toggleWAModal();
        });

        // Close modal if clicking outside the box
        window.onclick = function(event) {
            const modal = document.getElementById('waModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
